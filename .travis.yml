git:
  depth: 5
language: node_js
cache: yarn

# https://github.com/nodejs/Release
node_js:
  - '11'
  - '10'
  - '8'
  - '6'

script: npm run testonly

jobs:
  include:
    - node_js: 'lts/*'
      script: npm run test:ci && bash <(curl -s https://codecov.io/bash) -f coverage/coverage-final.json
    - stage: deploy
      if: branch = master OR tag IS present
      script: echo "Deploying..."
      node_js: 'lts/*'
      deploy:
        - provider: script
          script: npm run gitpublish
          skip_cleanup: true
          on:
            branch: master
        - provider: npm
          skip_cleanup: true
          email: "mahoney.mattj@gmail.com"
          api_key:
            secure: 
          on:
            branch: master
            tags: true

notifications:
  irc:
    use_notice: true
    on_success: change
    on_failure: change
    skip_join: true
    channels:
      - "chat.freenode.net#graphql"
  slack:
    secure: 

env:
  global:
    secure: ""

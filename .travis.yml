language: node_js

# https://github.com/nodejs/LTS
node_js:
  - '8'
  - '6'
  - '4'

git:
  depth: 5

cache: yarn

notifications:
  irc:
    use_notice: true
    on_success: change
    on_failure: change
    skip_join: true
    channels:
      - "chat.freenode.net#graphql"
  slack:
    secure: 

script:
  - if [[ "$TRAVIS_JOB_NUMBER" == *.1 ]]; then npm run lint && npm run check && npm run cover:lcov && cat ./coverage/lcov.info | coveralls; else npm run testonly; fi

jobs:
  include:
    - stage: Deploy
      script: echo "Deploying..."
      node_js: '8'
      deploy:
        - provider: script
          script: npm run gitpublish
          skip_cleanup: true
          on:
            branch: master
        - provider: npm
          skip_cleanup: true
          email: "lee@leebyron.com"
          api_key:
            secure: 
          on:
            tags: true
            branch: master

env:
  global:
    secure: ""

language: node_js

node_js:
  - "stable"
  - "4"
  - "iojs"
  - "0.12"
  - "0.10"

notifications:
  irc:
    use_notice: true
    on_success: change
    on_failure: change
    channels:
      - "chat.freenode.net#graphql"
  slack:
    secure: 

before_install:
  - npm config set spin false --global

script:
  - npm run lint && npm run check && (if [[ "$TRAVIS_JOB_NUMBER" == *.1 ]]; then npm run cover:lcov; else npm run testonly; fi)

after_failure:
  - (cd resources; python travis_after_all.py)

after_success:
  - (cd resources; python travis_after_all.py)
  - export $(cat resources/.to_export_back)
  - if [[ "$TRAVIS_JOB_NUMBER" == *.1 ]]; then cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js; fi

deploy:
  - provider: script
    skip_cleanup: true
    script: ./resources/npm-git.sh
    on:
      branch: master
      condition: "$BUILD_LEADER$BUILD_AGGREGATE_STATUS = YESothers_succeeded"
  - provider: npm
    email: "lee@leebyron.com"
    api_key:
      secure: 
    on:
      tags: true
      branch: master
      condition: "$BUILD_LEADER$BUILD_AGGREGATE_STATUS = YESothers_succeeded"

global:
  env:
    secure: ""

git:
  depth: 5
language: node_js
cache: yarn

# https://github.com/nodejs/Release
node_js:
  - '12'
  - '10'
  - '8'

script: |
  if [[ "$(node -pe process.version)" == v12.* ]]; then # Is latest LTS?
    npm run test:ci &&
    bash <(curl -s https://codecov.io/bash) -f coverage/tests/coverage-final.json
  else
    npm run testonly
  fi

jobs:
  include:
    - stage: deploy
      if: type = push AND branch = master
      script: npm run gitpublish
      skip_cleanup: true
      node_js: '12'

notifications:
  irc:
    use_notice: true
    on_success: change
    on_failure: change
    skip_join: true
    channels:
      - chat.freenode.net#graphql
  slack:
    secure: 

env:
  global:
    secure: 

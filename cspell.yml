language: en
useGitignore: true
# TODO enableGlobDot: true
ignorePaths:
  # Excluded from spelling check
  - cspell.yml
  - package.json
  - benchmark/github-schema.graphql
  - benchmark/github-schema.json
  - patches
  - src/__benchmarks__/github-schema.json
  - src/__benchmarks__/github-schema.graphql
overrides:
  - filename: '**/docs-old/APIReference-*.md'
    ignoreRegExpList: ['/href="[^"]*"/']
    words:
      - sublinks
      - instanceof
  - filename: 'website/**'
    dictionaries:
      - fullstack
      - html
    words:
      - clsx
      - infima
      - noopener
      - Vite
      - craco
      - esbuild
      - swcrc
      - noreferrer
      - xlink

validateDirectives: true
ignoreRegExpList:
  - u\{[0-9a-f]{1,8}\}

words:
  - graphiql
  - codspeed
  # Different names used inside tests
  - Skywalker
  - Leia
  - Wilhuff
  - Tarkin
  - Artoo
  - Threepio
  - Odie
  - Damerau
  - Alderaan
  - Tatooine
  - astromech

  # TODO: contribute upstream
  - deno
  - hashbang

  # TODO: remove bellow words
  - QLID # GraphQLID
  - QLJS # GraphQLJS
  - iface
  - Reqs
  - FXXX
  - XXXF
  - bfnrt
  - wrds

language: en
useGitignore: true
# TODO enableGlobDot: true
ignorePaths:
  # Excluded from spelling check
  - cspell.yml
  - package.json
  - benchmark/github-schema.graphql
  - benchmark/github-schema.json
  - website/icons
  - website/css
overrides:
  - filename: 'eslint.config.*'
    words:
      - chunkname
      - nonconstructor
      - nonoctal
  - filename: 'website/**'
    dictionaries:
      - fullstack
      - html
    words:
      - noopener
      - Vite
      - craco
      - esbuild
      - swcrc
      - noreferrer
      - xlink

validateDirectives: true
ignoreRegExpList:
  - u\{[0-9a-f]{1,8}\}


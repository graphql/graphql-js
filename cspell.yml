language: en
useGitignore: true
# TODO enableGlobDot: true
ignorePaths:
  # Excluded from spelling check
  - cspell.yml
  - package.json
  - package-lock.json
  - tsconfig.json
  - benchmark/github-schema.graphql
  - benchmark/github-schema.json
  - website/icons
  - website/css
overrides:
  - filename: 'website/**'
    dictionaries:
      - fullstack
    words:
      - clsx
      - infima
      - noopener
      - Vite
      - craco
      - esbuild
      - swcrc
      - noreferrer
      - xlink


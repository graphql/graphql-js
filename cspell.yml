language: en
ignorePaths:
  # Copied from '.gitignore', please keep it in sync.
  - .eslintcache
  - node_modules
  - coverage
  - npmDist
  - denoDist
  - npm
  - deno

  # Excluded from spelling check
  - cspell.yml
  - package.json
  - package-lock.json
  - tsconfig.json
  - benchmark/github-schema.graphql
  - benchmark/github-schema.json
overrides:
  - filename: '**/docs/APIReference-*.md'
    ignoreRegExpList: ['/href="[^"]*"/']

ignoreRegExpList:
  - u\{[0-9a-f]{1,8}\}

words:
  - graphiql
  - sublinks
  - instanceof

  # Different names used inside tests
  - Skywalker
  - Leia
  - Wilhuff
  - Tarkin
  - Artoo
  - Threepio
  - Odie
  - Odie's
  - Damerau
  - Alderaan
  - Tatooine
  - astromech

  # TODO: contribute upstream
  - deno
  - codecov

